<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700,800&display=swap" rel="stylesheet">
  <title>Scraping With Mongoose</title>
  <style>
    body {
      background-color: #d9f7f7
    }

    #wrapper {
      width: 960px;
      margin-left: auto;
      margin-right: auto;
      padding-top: 5%;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
    }

    #articles {
      display: inline-block;
      overflow: auto;
      width: 60%;
      height: 700px;
      font-family: 'Montserrat', sans-serif;
    }

    #notes {
      float: right;
      width: 30%;
      font-family: 'Montserrat', sans-serif;
    }

    textarea,
    input {
      display: block;
      width: 100%;
      background-color: #84e6e6;
    }

    input {
      height: 36px;
      font-size: 24px;
      font-family: 'Montserrat', sans-serif;
    }

    textarea {
      height: 200px;
      font-size: 18px;
      font-family: 'Montserrat', sans-serif;
    }

    button {
      font-family: 'Montserrat', sans-serif;
      font-size: 18px;
      font-weight: 500;
      background-color: black;
      color: white;
    }

  </style>
</head>

<body>
  <div id="wrapper">
    <h1>Mongo Scraper</h1>
    <h2><i>Let's Get Scraping</i></h2>
    <h3>Click on Each Article Summary to Add a Note!</h3>
    <div id="articles"><button id="btn">Scrape Now</button></div>
    <div id="notes"></div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
